version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: finserv-postgres
    environment:
      POSTGRES_DB: finserv
      POSTGRES_USER: finserv_user
      POSTGRES_PASSWORD: finserv_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./schema:/docker-entrypoint-initdb.d
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U finserv_user -d finserv"]
      interval: 10s
      timeout: 5s
      retries: 5

  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: finserv-pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@finserv.local
      PGADMIN_DEFAULT_PASSWORD: admin
    ports:
      - "5050:80"
    depends_on:
      - postgres
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local
